<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estudante</title>
    <link rel="stylesheet" href="CSS/layoutShared.css">
    <link rel="stylesheet" href="CSS/studentManager.css">
</head>
<body>
    <nav class="main-nav">
        <header>Módulo Acadêmico</header>

        <ul class="nav-links">
            <a class="nav-item" href="studentsList.html">
                <li>Alunos</li>
            </a>
        </ul>
    </nav>

    <section class="container">
        <header class="main-header">Consulta de Alunos</header>

        <div class="loader"></div>
        <div class="content-page padding-left-right-20 display-none">
            <form class="form" id="studentForm" method="post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Informe o nome completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Informe o nome e-mail">
                </div>
                <div class="form-group">
                    <label for="ra">RA</label>
                    <input type="text" name="ra" id="ra" placeholder="Informe o nome registro acadêmico">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="number" name="cpf" id="cpf" placeholder="Informe o número do documento">
                </div>

                <div class="actions">
                    <a href="studentsList.html" class="btn btn-warning ">Cancelar</a>
                    <button class="btn">Salvar</button>
                    
                </div>
            </form>
            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="JS/studentManager.js"></script>
    
</body>
</html>
