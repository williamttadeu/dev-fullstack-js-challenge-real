<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="CSS/studentsList.css">
    <link rel="stylesheet" href="CSS/LayoutShared.css">
</head>
<body>
    <nav class="main-nav">
        <header>Módulo Acadêmico</header>

        <ul class="nav-links">
            <a class="nav-item" href="studentsList.html">
                <li>Alunos</li>
            </a>
        </ul>
    </nav>

    <section class="container">
        <header class="main-header">Consulta de Alunos</header>

        <div class="loader"></div>
        <div class="content-page display-none">
            <div class="padding-left-right-20">
                <!-- To work easy-> two buttons in the same div -->
                <div class="top-actions">
                    <form action="" class="form-search">
                        <input type="text" name='searchInput' id="searchInput" placeholder="Digite sua Busca">
                        <button>Pesquisar</button>
                    </form>

                    <button>Cadastrar Aluno</button>
                </div>

                <table id="studentList" class="table-list">
                    <thead>
                        <tr>
                            <th>Registro acadêmico</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- This field will be fill by javascript -->

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="JS/studentsList.js"></script>
    
</body>
</html>
